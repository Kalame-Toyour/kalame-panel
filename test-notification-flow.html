<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست جریان اعلان‌ها</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تست جریان اعلان‌ها</h1>
        
        <div id="status" class="status info">
            در حال بررسی وضعیت...
        </div>
        
        <div>
            <button onclick="checkStatus()">بررسی وضعیت</button>
            <button onclick="requestPermission()">درخواست مجوز</button>
            <button onclick="testNotification()">تست اعلان</button>
            <button onclick="clearLog()">پاک کردن لاگ</button>
        </div>
        
        <h3>لاگ:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('fa-IR');
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function checkStatus() {
            log('=== بررسی وضعیت ===');
            
            // Check if we're in secure context
            const isSecure = window.isSecureContext || window.location.protocol === 'https:' || window.location.hostname === 'localhost';
            log(`Secure context: ${isSecure}`);
            
            // Check notification support
            const hasNotification = 'Notification' in window;
            log(`Notification support: ${hasNotification}`);
            
            // Check service worker support
            const hasServiceWorker = 'serviceWorker' in navigator;
            log(`Service Worker support: ${hasServiceWorker}`);
            
            // Check permission
            let permission = 'not supported';
            if (hasNotification) {
                permission = Notification.permission;
            }
            log(`Permission: ${permission}`);
            
            // Check localStorage
            const dismissed = localStorage.getItem('notif_prompt_dismissed');
            const pendingToken = localStorage.getItem('pending_web_push_token');
            const lastToken = localStorage.getItem('last_registered_token');
            log(`Dismissed: ${dismissed}`);
            log(`Pending token: ${pendingToken ? 'exists' : 'none'}`);
            log(`Last token: ${lastToken ? 'exists' : 'none'}`);
            
            // Overall status
            if (!isSecure) {
                updateStatus('❌ نیاز به HTTPS یا localhost', 'error');
            } else if (!hasNotification) {
                updateStatus('❌ مرورگر از اعلان‌ها پشتیبانی نمی‌کند', 'error');
            } else if (!hasServiceWorker) {
                updateStatus('❌ مرورگر از Service Worker پشتیبانی نمی‌کند', 'error');
            } else if (permission === 'granted') {
                updateStatus('✅ اعلان‌ها فعال هستند', 'success');
            } else if (permission === 'denied') {
                updateStatus('❌ اعلان‌ها مسدود شده‌اند', 'error');
            } else {
                updateStatus('⚠️ نیاز به درخواست مجوز', 'warning');
            }
        }

        async function requestPermission() {
            log('=== درخواست مجوز ===');
            
            if (!('Notification' in window)) {
                log('❌ Notification API پشتیبانی نمی‌شود');
                updateStatus('❌ Notification API پشتیبانی نمی‌شود', 'error');
                return;
            }
            
            try {
                const permission = await Notification.requestPermission();
                log(`نتیجه درخواست مجوز: ${permission}`);
                
                if (permission === 'granted') {
                    updateStatus('✅ مجوز اعطا شد!', 'success');
                    log('✅ اعلان‌ها فعال شدند');
                } else if (permission === 'denied') {
                    updateStatus('❌ مجوز رد شد', 'error');
                    log('❌ کاربر مجوز را رد کرد');
                } else {
                    updateStatus('⚠️ مجوز لغو شد', 'warning');
                    log('⚠️ کاربر درخواست را لغو کرد');
                }
            } catch (error) {
                log(`❌ خطا در درخواست مجوز: ${error.message}`);
                updateStatus('❌ خطا در درخواست مجوز', 'error');
            }
        }

        function testNotification() {
            log('=== تست اعلان ===');
            
            if (Notification.permission !== 'granted') {
                log('❌ مجوز اعلان اعطا نشده است');
                updateStatus('❌ ابتدا مجوز را اعطا کنید', 'error');
                return;
            }
            
            try {
                const notification = new Notification('تست اعلان', {
                    body: 'این یک اعلان تست است',
                    icon: '/kalame-logo.png',
                    tag: 'test-notification'
                });
                
                log('✅ اعلان تست ارسال شد');
                updateStatus('✅ اعلان تست ارسال شد', 'success');
                
                notification.onclick = () => {
                    log('👆 کاربر روی اعلان کلیک کرد');
                    notification.close();
                };
                
                // Auto close after 5 seconds
                setTimeout(() => {
                    notification.close();
                    log('⏰ اعلان تست بسته شد');
                }, 5000);
                
            } catch (error) {
                log(`❌ خطا در ایجاد اعلان: ${error.message}`);
                updateStatus('❌ خطا در ایجاد اعلان', 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // Initial check
        checkStatus();
    </script>
</body>
</html>
